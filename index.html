<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1 class="text-center text-primary my-4">Money Master</h1>
    <section class="container">
        <div class="row gx-5">
            <div class="col-md-7 section-left">
                <img src="images/bills-dollar.jpg" alt="">
            </div>

            <div class="col-md-5 section-right py-3">
                <div class="text-center">
                    <h4 class="my-3">Income</h4>
                  Income: <input type="text">
                    <h4 class="my-3">Expenses</h4>
                    Food: <input type="text"><br><br>
                   Rents: <input type="text"><br><br>
                  Cloths: <input type="text"><br><br>
                   <button>Calculate</button>
                   <h2 class="my-3">Total Expenses:5500</h2>
                   <h4>Balance:4500</h4>
                   Save: <input type="text">
                   <span>%</span>
                   <button>Save</button>
                   <h4 class="my-3">Saving Amount:2000</h4>
                   <h4 class="my-3">Remaining Balance:2500</h4>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
